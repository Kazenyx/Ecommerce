<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecom</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-sth">
    <a class="navbar-brand" href="{% url 'store' %}"><img src="{% static 'images/xshop.png' %}" style="height: 26px; width: auto" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'store' %}"><span class="sr-only">(current)</span></a>
        </li>
        
      </ul>

      <div class="form-inline my-2 my-lg-0">
        <a href="" class="btn btn-warning">Login</a>

        <a href="{% url 'cart' %}">
          <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
        </a>
        <p id="cart-total">0</p>
      </div>

      <!-- <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  
  <div class="container">
    {% block content %} 

    {% endblock content %}
  </div>
</body>
